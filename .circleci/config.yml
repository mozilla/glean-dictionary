version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  frontend-build-and-test:
    executor:
      name: node/default
      tag: "18"
    docker:
      - image: mcr.microsoft.com/playwright:focal # https://playwright.dev/docs/ci#circleci
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Install Python virtualenv (for glean.js)
          command: |
            apt-get update
            apt-get install python3-venv --assume-yes
      - run: npm install
      - run: npm run build
      # for playwright integration tests, we want the data files we
      # collected in the previous step
      - attach_workspace:
          at: /tmp/workspace
      - run: cp -r /tmp/workspace/data/* public/data/
      # Install Playwright browsers
      - run: npx playwright install
      - run: npm test
  backend-build-and-test:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock files change, use increasingly general
            # patterns to restore cache
            - &cache_key # yamllint disable-line rule:line-length
              python-3.8-packages-v1-{{ .Branch }}-{{ checksum "requirements.in" }}-{{ checksum "requirements.txt" }}
              # yamllint disable-line rule:line-length
            - python-3.8-packages-v1-{{ .Branch }}-{{ checksum "requirements.in" }}-
            - python-3.8-packages-v1-{{ .Branch }}-
            - python-3.8-packages-v1-main-
            - python-3.8-packages-v1-
      - run:
          name: Build
          command: |
            python3.8 -m venv venv/
            venv/bin/pip install pip-tools --constraint requirements.in
            venv/bin/pip-sync
      - run:
          name: PyTest with linters
          command: venv/bin/pytest
      - run:
          name: Install package locally
          command: venv/bin/pip install -e .
      - run:
          name: Build metadata
          command: scripts/gd build-metadata
      - run: cp -r public /tmp/workspace
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - data
      - save_cache:
          paths:
            - venv/
          key: *cache_key

workflows:
  build-and-test:
    jobs:
      - backend-build-and-test
      - frontend-build-and-test:
          requires:
            - backend-build-and-test
