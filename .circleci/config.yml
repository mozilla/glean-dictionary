version: 2.1
orbs:
  node: circleci/node@2.0.1
  python: circleci/python@0.2.1
jobs:
  frontend-build-and-test:
    executor:
      name: node/default
      tag: "12.16"
    docker:
      - image: mcr.microsoft.com/playwright:focal # https://playwright.dev/docs/ci#circleci
    steps:
      - checkout
      - node/install-packages
      - run: npm install
      - run: npm run build
      - run: npm run build-storybook
      # for playwright integration tests, we want the data files we
      # collected in the previous step
      - attach_workspace:
          at: /tmp/workspace
      - run: cp -r /tmp/workspace/data/* public/data/
      # Install Playwright browsers
      - run: npx playwright install
      - run: npm test
  backend-build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          name: Run lint
          command: make lint
      - run: scripts/build-glean-metadata.py
      - run: cp -r public /tmp/workspace
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - data

workflows:
  build-and-test:
    jobs:
      - backend-build-and-test
      - frontend-build-and-test:
          requires:
            - backend-build-and-test
